<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI健康減肥App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI健康減肥App</h1>
        <p>根據您的需求提供定制的減肥方案</p>
    </header>

    <section id="user-info">
        <h2>個人資料</h2>
        <form id="userForm">
            <label for="weight">目前體重:</label>
            <input type="number" id="weight" name="weight" required>
            <br>
            <label for="height">身高 (cm):</label>
            <input type="number" id="height" name="height" required>
            <br>
            <label for="goalWeight">目標體重:</label>
            <input type="number" id="goalWeight" name="goalWeight" required>
            <br>
            <button type="submit">提交資料</button>
        </form>
    </section>

    <section id="diet-plan" style="display: none;">
        <h2>您的減肥計畫</h2>
        <p id="dietDescription"></p>
        <h3>每日建議飲食</h3>
        <ul>
            <li>早餐: 高蛋白食物</li>
            <li>午餐: 低碳水化合物食物</li>
            <li>晚餐: 蔬菜和輕食</li>
        </ul>
        <h3>每日運動建議</h3>
        <ul>
            <li>早晨散步 30 分鐘</li>
            <li>下午瑜伽或力量訓練 30 分鐘</li>
        </ul>
    </section>

    <section id="progress">
        <h2>進度追蹤</h2>
        <form>
            <label for="currentWeight">當前體重:</label>
            <input type="number" id="currentWeight" name="currentWeight">
            <br>
            <button type="button" onclick="trackProgress()">更新進度</button>
        </form>
        <p id="progressMessage"></p>
    </section>

    <footer>
        <p>&copy; 2025 AI健康減肥App。版權所有。</p>
    </footer>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("user-info").style.display = "none";
            document.getElementById("diet-plan").style.display = "block";
        });

        function trackProgress() {
            const currentWeight = document.getElementById("currentWeight").value;
            const goalWeight = document.getElementById("goalWeight").value;
            const message = (currentWeight < goalWeight) ? "繼續保持，您正在朝目標前進！" : "您還有一段路要走，保持努力！";
            document.getElementById("progressMessage").innerText = message;
        }
    </script>
</body>
</html>
